<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }


    @media(max-width:768px) {
      .container {
        max-width: 100%;
        padding: 10px;
      }
    }

    @media(max-width:480px) {
      .container {
        max-width: 100%;
      }
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* Floating Balloons */
    .balloon {
      position: absolute;
      font-size: 40px;
      cursor: pointer;
      user-select: none;
    }

    @keyframes balloonFloat {
      0% {
        transform: translateY(0) rotate(0deg);
      }

      50% {
        transform: translateY(-300px) rotate(15deg);
      }

      100% {
        transform: translateY(-600px) rotate(-15deg);
      }
    }

    /* Message Cards */
    .messageCard {
      position: absolute;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      max-width: 250px;
      opacity: 0;
      transform: translateY(50px);
      text-align: center;
      font-size: 18px;
    }

    /* Stars */
    .star {
      position: absolute;
      width: 6px;
      height: 6px;
      background: yellow;
      border-radius: 50%;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <!-- Interactive Button -->
  <div class="flex justify-center items-center min-h-screen flex-col">
    <h1 class="text-5xl font-bold text-white mb-6 drop-shadow-lg">ðŸŽ‚ HAPPY NEW YEAR 2026 ! ðŸŽ‰</h1>
    <button id="celebrateBtn"
      class="px-6 py-3 bg-white rounded-full text-purple-600 font-bold hover:scale-105 transition-transform duration-300 shadow-lg">
      Click to Celebrate!
    </button>
    </br>
    <button id="celebrateBtn"
      class="px-6 py-3 bg-white rounded-full text-purple-600 font-bold hover:scale-105 transition-transform duration-300 shadow-lg">
      <a href="book.html"> Next....</a>
    </button>
  </div>

  <!-- Containers -->
  <div id="balloons"></div>
  <div id="messages"></div>
  <canvas id="sparkles" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none;"></canvas>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source
      src="https://soundcloud.com/soundhelix/spy-vs-spy?si=38a45d6fe9cd4202bbdc8621070091e6&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing"
      type="audio/mp3">
  </audio>

  <script>
    const balloonsContainer = document.getElementById('balloons');
    const messagesContainer = document.getElementById('messages');
    const sparklesCanvas = document.getElementById('sparkles');
    const ctx = sparklesCanvas.getContext('2d');
    sparklesCanvas.width = window.innerWidth;
    sparklesCanvas.height = window.innerHeight;

    // ----------------------------
    // Floating Balloons
    // ----------------------------
    const balloonEmojis = ["ðŸŽˆ", "ðŸŽ‰", "ðŸŽ", "ðŸ°", "ðŸ’–"];
    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.innerText = balloonEmojis[Math.floor(Math.random() * balloonEmojis.length)];
      balloon.style.left = Math.random() * window.innerWidth + 'px';
      balloon.style.color = `hsl(${Math.random() * 360},80%,60%)`;
      const duration = 5 + Math.random() * 5;
      balloon.style.animation = `balloonFloat ${duration}s ease-in forwards`;
      balloonsContainer.appendChild(balloon);
      setTimeout(() => balloon.remove(), duration * 1000);
    }
    setInterval(createBalloon, 700);

    // ----------------------------
    // Messages
    // ----------------------------
    const messages = [
      "Wishing you a happy and prosperous New Year!",
      "May the New Year bring you joy, health, and success.",
      "Happy New Year! Hope 2026 is filled with happiness and good moments for you.",
      "Wishing you a happy and healthy New Year!"
    ];
    function showMessage() {
      const card = document.createElement('div');
      card.className = 'messageCard';
      card.innerText = messages[Math.floor(Math.random() * messages.length)];
      card.style.left = Math.random() * (window.innerWidth - 250) + 'px';
      card.style.top = Math.random() * (window.innerHeight - 150) + 'px';
      messagesContainer.appendChild(card);
      gsap.to(card, { opacity: 1, y: 0, duration: 1.2, ease: "power2.out" });
      setTimeout(() => gsap.to(card, { opacity: 0, y: -50, duration: 1.2, ease: "power2.in", onComplete: () => card.remove() }), 4000);
    }

    // ----------------------------
    // Sparkles
    // ----------------------------
    let sparkles = [];
    function createSparkle(x, y) {
      sparkles.push({ x, y, radius: 2 + Math.random() * 2, dx: (Math.random() - 0.5) * 2, dy: (Math.random() - 0.5) * 2, alpha: 1 });
    }
    function animateSparkles() {
      ctx.clearRect(0, 0, sparklesCanvas.width, sparklesCanvas.height);
      for (let i = sparkles.length - 1; i >= 0; i--) {
        let s = sparkles[i];
        s.x += s.dx; s.y += s.dy; s.alpha -= 0.02;
        if (s.alpha <= 0) sparkles.splice(i, 1);
        else {
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255,255,255,${s.alpha})`;
          ctx.fill();
        }
      }
      requestAnimationFrame(animateSparkles);
    }
    animateSparkles();

    // ----------------------------
    // Celebrate Button
    // ----------------------------
    document.getElementById('celebrateBtn').addEventListener('click', () => {
      // Play music
      document.getElementById('bgMusic').play();

      // Spawn multiple balloons & messages
      for (let i = 0; i < 20; i++) createBalloon();
      for (let i = 0; i < 10; i++) showMessage();

      // Sparkles burst
      for (let i = 0; i < 50; i++) {
        createSparkle(window.innerWidth / 2, window.innerHeight / 2);
      }

      // Confetti
      confetti({ particleCount: 200, spread: 180 });
    });

    // ----------------------------
    // Auto sparkles floating randomly
    // ----------------------------
    setInterval(() => {
      createSparkle(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
    }, 100);
  </script>

</body>

</html>
