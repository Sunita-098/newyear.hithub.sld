<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year celibration</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-image: url(./img/img4.jpg);
            /* background-color: rgb(245, 190, 218); */
            /* object-fit: cover;
            object-position: center;
            background-image:url('img/img3.jpg');
            background-repeat: no-repeat; */
        }

        .balloon {
            position: absolute;
            font-size: 40px;
            cursor: pointer;
            user-select: none;
        }

        @keyframes balloonFloat {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-300px) rotate(15deg);
            }

            100% {
                transform: translateY(-600px) rotate(-15deg);
            }
        }

        .container {
            position: relative;

        }

        @media(max-width:768px) {
            .container {
                max-width: 100%;
                padding: 10px;
            }
        }

        @media(max-width:480px) {
            .container {
                max-width: 100%;
            }
        }

        .newyear {
            position: relative;
            margin-top: 80%;
            cursor: pointer;
            animation: up 3s linear infinite;
        }

        @keyframes up {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-30px);
            }
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #f16a8c;
        }

        .envelope:before {
            background-color: #f16a8c;
            content: "";
            position: absolute;
            width: 212px;
            height: 212px;
            transform: rotate(45deg);
            top: -105px;
            left: 44px;
            border-radius: 30px 0 0 0;
        }

        .card {
            position: absolute;
            background-color: #eae2b7;
            width: 270px;
            height: 170px;
            top: 5px;
            left: 15px;
            box-shadow: -5px -5px 100px rgba(0, 0, 0, 0.4);

        }

        .card:before {
            content: "";
            position: absolute;
            border: 3px solid #003049;
            border-style: dotted;
            width: 240px;
            height: 140px;
            left: 12px;
            top: 12px;
        }

        .text {
            position: absolute;
            font-family: 'Brush Script MT', cursive;
            font-size: 10px;
            text-align: center;
            line-height: 25px;
            top: 19px;
            left: 70px;
            color: #003049;
        }

        .heart {
            background-color: #d62828;
            display: inline-block;
            height: 30px;
            margin: 0 10px;
            position: relative;
            top: 110px;
            left: 100px;
            transform: rotate(-45deg);
            width: 30px;
        }

        .heart:before,
        .heart:after {
            content: "";
            background-color: #d62828;
            border-radius: 50%;
            height: 30px;
            position: absolute;
            width: 30px;
        }

        .heart:before {
            top: -15px;
            left: 0;
        }

        .heart:after {
            left: 15px;
            top: 0;
        }

        .hearts {
            position: absolute;
            top: 15px;
        }

        @keyframes heart {
            0% {
                transform: translateY(0) rotate(-45deg) scale(0.3);
                opacity: 1;
            }

            100% {
                transform: translateY(-150px) rotate(-45deg) scale(1.3);
                opacity: 0.5;
            }
        }

        .one,
        .two,
        .three,
        .four,
        .five {
            background-color: red;
            display: inline-block;
            height: 10px;
            width: 10px;
            margin: 0 10px;
            position: relative;
            transform: rotate(-45deg);
            top: 50px;
        }

        .one:before,
        .one:after,
        .two:before,
        .two:after,
        .three:before,
        .three:after,
        .four:before,
        .four:after,
        .five:before,
        .five:after {
            content: "";
            background-color: red;
            border-radius: 50%;
            width: 10px;
            height: 10px;
            position: absolute;
        }

        .one:before,
        .two::before,
        .three::before,
        .four:before,
        .five:before {
            top: -5px;
            left: 0;
        }

        .one:after,
        .two:after,
        .three:after,
        .four:after,
        .five:after {
            top: 0;
            left: 5px;
        }

        .one {
            left: 10px;
            animation: heart 1s ease-out infinite;
        }

        .two {
            left: 30px;
            animation: heart 2s ease-out infinite;
        }

        .three {
            left: 50px;
            animation: heart 1.5s ease-out infinite;
        }

        .four {
            left: 70px;
            animation: heart 2.3s ease-out infinite;
        }

        .five {
            left: 90px;
            animation: heart 1.7s ease-out infinite;
        }

        .front {
            position: absolute;
            border-right: 180px solid #f4978e;
            border-top: 95px solid transparent;
            border-bottom: 100px solid transparent;
            left: 120px;
            top: 5px;
            width: 0;
            height: 0;
            z-index: 10;
        }

        .front:before {
            position: absolute;
            content: "";
            border-left: 300px solid #f8ad9d;
            border-top: 195px solid transparent;
            left: -120px;
            top: -95px;
            width: 0;
            height: 0;
        }

        .shadow {
            position: absolute;
            width: 330px;
            height: 25px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.4);
            /* top: 265px; */
            left: -15px;
            z-index: -1;
            animation: scale 3s linear infinite;
        }

        @keyframes scale {

            0%,
            100% {
                transform: scaleX(1);
            }

            50% {
                transform: scaleX(0.85);
            }
        }

        .btn {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f16a8c;
            color: aqua;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            height: 30PX;
            width: 100px;

        }

        .btn a {
            position: fixed;
            display: inline-block;
            font-size: 1em;
            font-weight: 500;
            color: #fff;
            text-decoration: none;
            text-align: center;
            /* padding: 5px 20px; */
        }
    </style>

</head>

<body>
    <div class="bgimage">
        <div id="balloons">
            <div class="container">
                <div class="newyear">
                    <div class="envelope"></div>
                    <div class="front"></div>
                    <div class="card">
                        <div class="text">Hii! </br>i'm sunita </br>Here's somthing for you</div>
                        <div class="heart"></div>
                    </div>
                    <div class="hearts">
                        <div class="one"></div>
                        <div class="two"></div>
                        <div class="three"></div>
                        <div class="four"></div>
                        <div class="five"></div>
                    </div>
                </div>
                <div class="shadow"></div>
            </div>

            <div class="btn">
                <a href="card.html">Click Me</a>
            </div>
        </div>
    </div>
    <audio autoplay loop muted>
        <source src="music.mp3" type="audio/mpeg">
    </audio>


    <script>

        const balloonsContainer = document.getElementById('balloons');
        const balloonEmojis = ["ðŸŽˆ", "ðŸŽ‰", "ðŸŽ", "ðŸ’–"];
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.innerText = balloonEmojis[Math.floor(Math.random() * balloonEmojis.length)];
            balloon.style.left = Math.random() * window.innerWidth + 'px';
            balloon.style.color = `hsl(${Math.random() * 360},80%,60%)`;
            const duration = 5 + Math.random() * 5;
            balloon.style.animation = `balloonFloat ${duration}s ease-in forwards`;
            balloonsContainer.appendChild(balloon);
            setTimeout(() => balloon.remove(), duration * 1000);
        }
        setInterval(createBalloon, 700);
    </script>
</body>

</html>
